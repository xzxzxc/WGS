<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Members</title>

    <!-- Bootstrap Core CSS -->
    <link href="{%static 'bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{%static 'blog-post.css'%}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Navigation -->
    {% include "menu.html"%}

<div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>Members</h1>

                <!-- Post -->

                <hr>
                <h2>Professors</h2>
                <table cellspacing="2" cellpadding="2">
                    {% for professor in professors %}
                         <tr>
                             <td width="60"><img src="{{ professor.photo_small.url }}"></td>
                             <td width="500"><h3><font size="5"><a href="{% url 'members:professor_detail' professor.id %}">
                            {{ professor.name }}
                         </a></font></h3></td>
                         </tr>
                    {% endfor %}
                </table>
                <hr>
                <H2>Students</H2>
                <table cellspacing="2" cellpadding="2">
                    {% for student in students %}
                         <tr>
                             <td width="60"><img src="{{student.photo_small.url}}"></td>
                             <td width="500"><h3><font size="5"><a href="{% url 'members:student_detail' student.id %}">
                             {{ student.name }}
                         </a></font></h3></td>

                         </tr>
                    {% endfor %}
                </table>


                </div>
            </div>
                </div>
            </div>
    </div>
</body>
</html>
